name: Build Docker Base Image

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      version:
        description: '镜像版本标签'
        required: true
        default: 'latest'
        type: string
      push_to_registry:
        description: '是否推送到容器注册表'
        required: true
        default: true
        type: boolean
  
  # 推送到main分支时触发
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile.base'
      - 'go.mod'
      - 'go.sum'
      - 'frontend/package.json'
      - '.github/workflows/main.yml'
  
  # PR到main分支时触发（仅构建，不推送）
  pull_request:
    branches: [ main ]
    paths:
      - 'Dockerfile.base'
      - 'go.mod'
      - 'go.sum'
      - 'frontend/package.json'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-base

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 设置Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 登录到Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 提取元数据
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=${{ inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}
          type=sha,prefix={{branch}}-
        labels: |
          org.opencontainers.image.title=SSL Certificate Management System Base Image
          org.opencontainers.image.description=Base Docker image for SSL Certificate Management System
          org.opencontainers.image.vendor=lijh1983

    - name: 构建并推送Docker镜像
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.base
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' && (github.event_name != 'workflow_dispatch' || inputs.push_to_registry) }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=1.0.2
          BUILD_TIME=${{ github.event.head_commit.timestamp }}
          GIT_COMMIT=${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: 输出镜像信息
      run: |
        echo "🐳 Docker镜像构建完成！"
        echo "📋 镜像信息:"
        echo "  - 注册表: ${{ env.REGISTRY }}"
        echo "  - 镜像名: ${{ env.IMAGE_NAME }}"
        echo "  - 标签: ${{ steps.meta.outputs.tags }}"
        echo "  - 平台: linux/amd64, linux/arm64"
        echo ""
        if [[ "${{ github.event_name }}" != "pull_request" ]]; then
          echo "✅ 镜像已推送到容器注册表"
          echo "🚀 使用方式:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        else
          echo "ℹ️  PR构建 - 镜像未推送到注册表"
        fi

  test-base-image:
    needs: build-base-image
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 登录到Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: 测试基础镜像
      run: |
        echo "🧪 测试基础镜像..."
        
        # 拉取刚构建的镜像
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        
        # 测试镜像是否能正常启动
        echo "测试镜像启动..."
        CONTAINER_ID=$(docker run -d --rm \
          -e NODE_ENV=test \
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest)
        
        # 等待容器启动
        sleep 10
        
        # 检查容器是否还在运行
        if docker ps | grep -q $CONTAINER_ID; then
          echo "✅ 基础镜像测试通过 - 容器正常启动"
          docker stop $CONTAINER_ID
        else
          echo "❌ 基础镜像测试失败 - 容器启动异常"
          docker logs $CONTAINER_ID || true
          exit 1
        fi
        
        # 检查镜像大小
        IMAGE_SIZE=$(docker images ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest --format "table {{.Size}}" | tail -n 1)
        echo "📊 镜像大小: $IMAGE_SIZE"
        
        echo "🎉 基础镜像测试完成！"

  update-fast-dockerfile:
    needs: [build-base-image, test-base-image]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 更新Dockerfile.fast
      run: |
        echo "🔄 更新Dockerfile.fast中的基础镜像引用..."
        
        # 更新Dockerfile.fast中的基础镜像引用
        sed -i "s|FROM ghcr.io/.*ssl-cert-system-base:.*|FROM ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest|g" Dockerfile.fast
        
        # 检查是否有变更
        if git diff --quiet; then
          echo "ℹ️  Dockerfile.fast无需更新"
        else
          echo "📝 Dockerfile.fast已更新"
        fi
